<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="display-box">
      <div class="title">
        <h1>Etch-a-Sketch</h1>
      </div>
      <div class="grid" id="grid"></div>
      <div class="operations">
        <button class="active">Single color</button>
        <button>Rainbow mode</button>
        <button>Eraser</button>
        <button>Clear all</button>
        <div class="size-slider-container">
          <div class="size-val" id="sizeVal">16x16</div>
          <input id="sizer" type="range" value="16" min="1" max="64" />
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
        haileyrs
      </p>
    </div>
  </body>
</html>
